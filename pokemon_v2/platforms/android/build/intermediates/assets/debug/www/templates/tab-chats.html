<ion-view view-title="Type Calculator">
  <ion-content class="padding">
    <div class="card" >
        <label class="item item-input">
          <i class="icon icon-left ion-person placeholder-icon" id="ic"></i>
           <angucomplete ng-model="name" placeholder="Enter your pokemon name" pause="100" selectedobject="selectedType" localdata="pokemontype" searchfields="name" titlefield="name" minlength="1" inputclass="form-control form-control-small" matchclass="highlight" id="ex1" style="width:100%;color:cadetblue;"></angucomplete>
        </label>
    </div>

<div class="card" >
    <label class="item item-input">
    <div class="row">
      <div class="col">
          <h3>PokeType</h3><br>
      </div>
      <div class="col">
          <span id="result">{{n}}</span>
      </div>
    </div>
    </label>

    <label class="item item-input">
    <div class="row">
      <div class="col">
          <h3>Strength</h3><br>
      </div>
      <div class="col">
          <span id="result" ng-hide="wk">Click to find Strengths</span>
          <span id="result">{{finalStrength[0]}}&nbsp; {{finalStrength[1]}}&nbsp; {{finalStrength[2]}}&nbsp; {{finalStrength[3]}} {{finalStrength[4]}}&nbsp; {{finalStrength[5]}}</span>
      </div>
    </div>
    </label>

    <label class="item item-input">
    <div class="row">
      <div class="col">
          <h3>Weakness</h3><br>
      </div>
      <div class="col">
            <span id="result" ng-hide="wk">Click to find Weakness</span>
          <span id="result">{{finalWeakness[0]}}&nbsp; {{finalWeakness[1]}}&nbsp; {{finalWeakness[2]}}&nbsp; {{finalWeakness[3]}} {{finalWeakness[4]}}&nbsp; {{finalWeakness[5]}}</span>
      </div>
    </div>
    </label>
  </div>

  <button class="button button-positive button-block icon-left ion-ios-analytics" ng-click="show(selectedType.originalObject.type)">Click to Explore</button>


     </ion-content>
</ion-view>
